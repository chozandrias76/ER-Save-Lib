name: Generate Documentation

on:
  push:
    branches:
      - master
      - develop

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-x86_64-unknown-linux-gnu

    - name: Generate documentation
      env:
        RUSTDOCFLAGS: --enable-index-page -Zunstable-options
      run: cargo +nightly doc --no-deps

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e  # Exit immediately if a command exits with a non-zero status

        # Determine the branch name
        if [ "${GITHUB_REF##*/}" = "master" ]; then
          DOCS_BRANCH="gh-pages"
        elif [ "${GITHUB_REF##*/}" = "develop" ]; then
          DOCS_BRANCH="gh-pages-develop"
        else
          echo "This action only runs on master or develop branches."
          exit 1
        fi

        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Clone the repository and switch to the docs branch
        git clone --branch $DOCS_BRANCH --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git docs-repo || \
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git docs-repo
        cd docs-repo
        git checkout -b $DOCS_BRANCH || git checkout $DOCS_BRANCH

        # Remove all files in the docs branch
        git rm -rf . || true  # Ignore errors if there are no files to remove

        # Copy the generated documentation to the docs branch
        cp -r ../target/doc/* .

        # Commit and push changes
        git add .
        git commit -m "Update documentation for ${GITHUB_REF##*/}" || echo "No changes to commit"
        git push origin $DOCS_BRANCH